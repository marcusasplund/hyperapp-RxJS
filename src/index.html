<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HyperApp RxJS</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="HyperApp RxJS">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="./manifest.json">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./favicon.ico">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" href="./app.css"/>
</head>
<body>
  <div id="app">
    <noscript>
    <div class="container">
      <header>
        <h2>hyperapp RxJS </h2>
        <p>
          click away, clicks will be captured and actions will be queued up, then executed with minimum 600ms between each
            {' '}
          <small>
            <a href='https://github.com/marcusasplund/hyperapp-RxJS'>
               source
            </a>
          </small>
        </p>
        <hr />
      </header>
      </div>
      </noscript>
  </div>
  <script src="./index.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
    .then(function (registration) {
      console.log('Service Worker registration successful with scope: ',
      registration.scope)
    })
    .catch(function (err) {
      console.log('Service Worker registration failed: ', err)
    })
  }
</script>
</body>
</html>
